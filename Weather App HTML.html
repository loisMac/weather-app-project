<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <title>My weather application</title>
    
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            class="search-input"
            type="search"
            placeholder="Enter a city.."
            required
            id="search-input"
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Glasgow</h1>
            <p id="current-date-time">
              Tuesday 23:03, rain <br />
              Humidity: <strong>94%</strong></strong>, Wind: <strong>8km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="material-symbols-outlined">
rainy
</span>
            <span class="current-temperature-value">6</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Lois Macleod</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="style/script.js"></script>
  </body>
</html>
